<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
        <script type="text/javascript" src="js/jui-uakron-1.8.10.js"></script>
        <script type="text/javascript" src="js/cookie.js"></script>
        <script type="text/javascript" src="js/listnav.js"></script>
        <script type="text/javascript" src="js/tinysort.js"></script>
        <script type="text/javascript" src="js/hash_change.js"></script>
        <script type="text/javascript" src="js/jquery_bbq.js"></script>
        <link type="text/css" href="css/jui-uakron/jquery-ui-1.8.10.custom.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <style>
            .ui-autocomplete-loading {
                background: white url('images/ui-anim_basic_16x16.gif') right center no-repeat;
            }
        </style>
        <script>
          $(document).ready(function() {
            var myArr = [];
            
            
                $.ajax({
                    url: "gsa.xml",
                    dataType: "xml",
                    success: parseXML
                });
                
                function parseXML(xml){
                $(this).find('T').text();
                    $(xml).find("R").each(function(){
                        myArr.push($(this).find('T').text().trim());
                    });

                $("#birds").autocomplete({
                    source: myArr,
                    minLength: 1,
                    select: function(event, ui){
                        var query = ui.item.value;
                    }
                });
                }
                

                
            });
        </script>
        <div class="demo">
            <div class="ui-widget">
                <label for="birds">
                    London matches: 
                </label>
                <input id="birds" />
            </div>
            <div class="ui-widget" style="margin-top:2em; font-family:Arial">
                Result:
                <div id="log" style="height: 200px; width: 300px; overflow: auto;" class="ui-widget-content">
                </div>
            </div>
        </div>
        <!-- End demo -->
        <div class="demo-description">
            <p>
                This demo shows how to retrieve some XML data, parse it using jQuery's methods, then provide it to the autocomplete as the datasource.
            </p>
            <p>
                This should also serve as a reference on how to parse a remote XML datasource - the parsing would just happen for each request within the source-callback.
            </p>
        </div>
        <!-- End demo-description -->
